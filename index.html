<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link type="text/css" rel="stylesheet" href="style.css">
		<title>Stone Paper Sissors</title>
	</head>
	<body>
		
			
			<div class="wrapper clearfix">
				<header id="title">
					<h1>Stone,Paper,Sissors</h1>
				</header>

				<div>
             		<marquee class="r"></marquee>
             	</div>
			 	<div class="player-0-panel active">
                	<div class="player-name" id="name-0">Player</div>
                	<div class="player-score" id="score-0"></div>
             	</div>
             	<div class="player-1-panel">
                	<div class="player-name" id="name-1">Computer</div>
                	<div class="player-score" id="score-1"></div>
             	</div>
             	
				<!-- <button type="button" id="select" class="btn btn-primary">Select</button> -->
				<h2 class="display"><marquee>Select Your choice!!</marquee></h2>
					<div class="row">
  						<div class="column">
    						<img src="stone.png" style="width:100%" class="stone">
  						</div>
  						<div class="column">
    						<img src="paper.png" style="width:100%" class="paper">
  						</div>
  						<div class="column">
    						<img src="scissors.png" style="width:100%" class="scissor">
  						</div>
  						
  						
					</div>




			
             
			</div>
		
		<script src="app.js"></script>
	</body>
</html>
